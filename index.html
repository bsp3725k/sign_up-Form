<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="card" id="signup-form">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Example@gmail.com">
            <p class="danger" id="email-error" style="display: block;">Email must be more than 3 characters and include "@" and "."</p>

            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="Your Password">
            <p class="danger" id="password-error" style="display: block;">Password must be more than 8 characters.</p>
            <p class="good" id="success-message" style="display: none;">All good to go!</p>

            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
